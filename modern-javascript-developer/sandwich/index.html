<head>
	<title>Sandwich Maker</title>
</head>
<body>
	<div>
		<label for="bread">Choose a bread:</label></br>
		<input type="radio" class="bread" name="bread" value="white">White</input>
		<input type="radio" class="bread" name="bread" value="wheat">Wheat</input>
		<input type="radio" class="bread" name="bread" value="flatbread">Flatbread</input>
	</div>

	<div>
		<label for="condiments">Choose meat:</label></br>
		<input type="checkbox" class="meat" value="turkey">Turkey</input>
		<input type="checkbox" class="meat" value="ham">Ham</input>
		<input type="checkbox" class="meat" value="roast-beef">Roast Beef</input>
		<input type="checkbox" class="meat" value="pepperoni">Pepperoni</input>
		<input type="checkbox" class="meat" value="salami">Salami</input>
	</div>

	<div>
		<label for="cheese">Choose cheese:</label></br>
		<input type="checkbox" class="cheese" value="provolone">Provolone</input>
		<input type="checkbox" class="cheese" value="cheddar">Cheddar</input>
		<input type="checkbox" class="cheese" value="pepperjack">Pepperjack</input>
	</div>


	<div>
		<label for="veggies">Choose veggies:</label></br>
		<input type="checkbox" class="veggies" value="lettuce">Lettuce</input>
		<input type="checkbox" class="veggies" value="tomato">Tomato</input>
		<input type="checkbox" class="veggies" value="onion">Onion</input>
		<input type="checkbox" class="veggies" value="green-pepper">Green pepper</input>
		<input type="checkbox" class="veggies" value="pickle">Pickle</input>
		<input type="checkbox" class="veggies" value="avocado">Avocado</input>
		<input type="checkbox" class="veggies" value="spinach">Spinach</input>
	</div>

	<div>
	<label for="condiments">Choose condiments:</label></br>
		<input type="checkbox" class="condiments" value="dijon">Dijon Mustard</input>
		<input type="checkbox" class="condiments" value="honey-mustard">Honey Mustard</input>
		<input type="checkbox" class="condiments" value="mayo">Mayonnaise</input>
		<input type="checkbox" class="condiments" value="oil-vinegar">Oil and Vinegar</input>
	</div>

	<button name="place-order" id="place-order">Place Your Order</button>
	<div id="final-order"></div>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>
